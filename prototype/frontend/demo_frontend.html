<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Professor - AI Learning Assistant</title>
    <style>
        :root {
            --deep-blue: #1a1a2e;
            --blue-accent: #16213e;
            --purple-main: #301b3f;
            --purple-light: #4d2d60;
            --deep-brown: #3c2a21;
            --white-text: #f0f0f0;
            --accent: #7b68ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--deep-blue), var(--purple-main));
            color: var(--white-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .form-container {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: var(--white-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder {
            color: rgba(240, 240, 240, 0.5);
        }

        select.form-control {
            cursor: pointer;
        }

        select.form-control option {
            background-color: var(--deep-blue);
            color: var(--white-text);
            padding: 0.5rem;
        }

        select.form-control option:hover {
            background-color: var(--accent);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            color: white;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(123, 104, 238, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(123, 104, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .results h2 {
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--purple-light);
            padding-bottom: 0.5rem;
        }

        .syllabus-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1rem;
        }

        .error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .demo-examples {
            margin-top: 2rem;
            text-align: center;
        }

        .demo-examples h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .example-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 0.5rem 1rem;
            background-color: var(--purple-light);
            border: none;
            border-radius: 20px;
            color: var(--white-text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem 0;
            }

            .form-container, .results {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .example-buttons {
                flex-direction: column;
                align-items: center;
            }

            .example-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">ðŸŽ“ Pocket Professor</h1>
            <p class="tagline">Your AI-powered learning companion that creates personalized curricula for any subject</p>
        </div>

        <div class="form-container">
            <form id="syllabusForm">
                <div class="form-group">
                    <label for="subject">What do you want to learn?</label>
                    <input type="text" id="subject" class="form-control" placeholder="e.g., React.js, Data Science, Spanish, Guitar" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Your current level</label>
                    <select id="difficulty" class="form-control" required>
                        <option value="">Select your level...</option>
                        <option value="complete beginner">Complete Beginner</option>
                        <option value="novice">Novice</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">What's your learning goal?</label>
                    <select id="goal" class="form-control" required>
                        <option value="">Select your goal...</option>
                        <option value="get a job">Get a Job</option>
                        <option value="pass certification">Pass Certification</option>
                        <option value="personal interest">Personal Interest</option>
                        <option value="academic project">Academic Project</option>
                        <option value="career change">Career Change</option>
                        <option value="skill improvement">Skill Improvement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeCommitment">How many hours per week can you dedicate?</label>
                    <select id="timeCommitment" class="form-control" required>
                        <option value="">Select time commitment...</option>
                        <option value="2-3 hours">2-3 hours</option>
                        <option value="4-6 hours">4-6 hours</option>
                        <option value="7-10 hours">7-10 hours</option>
                        <option value="10+ hours">10+ hours</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    Generate My Learning Plan ðŸš€
                </button>
            </form>

            <div class="error" id="errorMessage"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your personalized learning plan...</p>
        </div>

        <div class="results" id="results">
            <h2>Your Personalized Learning Syllabus</h2>
            <div class="syllabus-content" id="syllabusContent"></div>
        </div>

        <div class="demo-examples">
            <h3>Try these examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="fillExample('react')">Learn React.js</button>
                <button class="example-btn" onclick="fillExample('python')">Python for Data Science</button>
                <button class="example-btn" onclick="fillExample('aws')">AWS Certification</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('syllabusForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const generateBtn = document.getElementById('generateBtn');

        // Example data to fill form
        const examples = {
            react: {
                subject: 'React.js',
                difficulty: 'novice',
                goal: 'get a job',
                timeCommitment: '7-10 hours'
            },
            python: {
                subject: 'Python for Data Science',
                difficulty: 'intermediate',
                goal: 'career change',
                timeCommitment: '10+ hours'
            },
            aws: {
                subject: 'AWS Cloud Practitioner',
                difficulty: 'complete beginner',
                goal: 'pass certification',
                timeCommitment: '4-6 hours'
            }
        };

        function fillExample(type) {
            const example = examples[type];
            document.getElementById('subject').value = example.subject;
            document.getElementById('difficulty').value = example.difficulty;
            document.getElementById('goal').value = example.goal;
            document.getElementById('timeCommitment').value = example.timeCommitment;
        }

        // Mock API call - replace with your actual backend
        async function generateSyllabus(data) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            // Mock response - replace with actual API call
            return `# ${data.subject} Learning Plan

## Overview
This ${data.timeCommitment.toLowerCase()} per week learning plan is designed for a ${data.difficulty} learner looking to ${data.goal}.

## Week 1-2: Foundation
- Introduction to ${data.subject} fundamentals
- Setting up development environment
- Basic concepts and terminology
- Hands-on exercises (2-3 hours)
- Practice projects (1-2 hours)

## Week 3-4: Core Concepts
- Deep dive into essential ${data.subject} features
- Building your first real project
- Best practices and common patterns
- Code reviews and debugging techniques

## Week 5-6: Intermediate Skills
- Advanced ${data.subject} concepts
- Integration with other technologies
- Performance optimization
- Testing and debugging strategies

## Week 7-8: Real-World Application
- Capstone project development
- Code review and refinement
- Portfolio preparation
- Next steps and continued learning

## Resources
- Recommended books and tutorials
- Online communities and forums
- Practice platforms and challenges
- Portfolio project ideas

## Success Metrics
- Complete 2-3 hands-on projects
- Build a portfolio showcasing your skills
- Join relevant online communities
- Apply for positions or certifications

*This syllabus is tailored to your ${data.difficulty} level and ${data.goal} objective.*`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                subject: document.getElementById('subject').value,
                difficulty: document.getElementById('difficulty').value,
                goal: document.getElementById('goal').value,
                timeCommitment: document.getElementById('timeCommitment').value
            };

            // Hide previous results and errors
            results.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            generateBtn.disabled = true;

            try {
                const syllabus = await generateSyllabus(formData);
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show results
                document.getElementById('syllabusContent').textContent = syllabus;
                results.style.display = 'block';
                results.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error generating syllabus:', error);
                loading.style.display = 'none';
                errorMessage.textContent = 'Sorry, there was an error generating your syllabus. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
